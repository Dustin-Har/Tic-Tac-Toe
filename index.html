<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <section class="game-screen" id="gameScreen">

    <section class="player1-side" id="player1Side">
      <p class="player1-emblem" id="player1Emblem">player 1 emblem</p>
      <p class="player1-wins" id="player1Wins">wins</p>
    </section>
    <section class=game-section id="gameSection">
      <section class="players-turn" id="playersTurn">
        <h1>It's (player) turn</h1>
      </section>
      <div class="game-board" id="gameBoard">
        <div class="box1" id="box1">
        </div>
        <div class="box2" id="box2">
        </div>
        <div class="box3" id="box3">
        </div>
        <div class="box4" id="box4">
        </div>
        <div class="box5" id="box5">
        </div>
        <div class="box6" id="box6">
        </div>
        <div class="box7" id="box7">
        </div>
        <div class="box8" id="box8">
        </div>
        <div class="box9" id="box9">
        </div>

      </div>
    </section>
    <section class="player2-side" id="player2Side">
      <p class="player2-emblem" id="player2Emblem">player 2 emblem</p>
      <p class="player2-wins" id="player2Wins">wins</p>
    </section>
  </section>
  <script src="./src/main.js"></script>
</body>

</html>
